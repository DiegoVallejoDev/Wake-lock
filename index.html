<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake-lock</title>
  <style>
    /* Overall body and background */
    body {
      background-color: #c0c0c0; /* Light gray background */
      font-family: "Tahoma", "Geneva", sans-serif; /* Common font from Windows 95 */
      margin: 0;
      padding: 0;
    }
    h1 {
      font-family: "Arial", sans-serif; /* Title font */
      color: #000080; /* Windows 95 blue */
      background-color: #a0a0a0; /* Gray background for the header */
      padding: 10px;
      text-align: center;
      margin: 0;
      border-bottom: 2px solid #808080; /* Border under header */
    }
    /* Main window/container */
    .container {
      margin: 20px auto;
      width: 60%;
      border: 2px solid #000080; /* Windows 95 border color */
      background-color: #ffffff; /* White background */
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    /* Button styling */
    button {
      font-family: "Tahoma", "Geneva", sans-serif;
      background-color: #c0c0c0; /* Light gray button background */
      color: black;
      border: 2px solid #000080; /* Blue border */
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 0;
    }
    button:hover {
      background-color: #808080; /* Darker gray on hover */
    }
    button:active {
      background-color: #404040; /* Dark gray when clicked */
    }
    /* Status and footer */
    #status {
      font-weight: bold;
      color: #000080;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #808080;
      text-align: center;
    }
    .windows-border {
      border: 2px solid #000080;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Wake-lock</h1>
  <div class="container windows-border">
    <p>Welcome to Wake-lock, a simple utility that prevents your computer from sleeping.</p>
    <p>Click the button below to activate the wake lock and keep your computer awake.</p>
    <button id="wake-lock-btn">Enable Wake Lock</button>
    <p id="status">Status: Wake Lock is not active</p>
  </div>
  <footer>
    &copy; 1995-2025 Wake-lock, Inc.
  </footer>

  <script>
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        document.getElementById('status').innerText = "Status: Wake Lock is active";
        console.log('Wake Lock is active');

        // Handle wake lock release
        wakeLock.addEventListener('release', () => {
          document.getElementById('status').innerText = "Status: Wake Lock was released";
          console.log('Wake Lock was released');
        });
      } catch (err) {
        console.error(`Wake Lock request failed: ${err.name}, ${err.message}`);
      }
    }

    document.getElementById('wake-lock-btn').addEventListener('click', requestWakeLock);
  </script>
</body>
</html>
